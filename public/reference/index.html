<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Calligraffitti" rel="stylesheet">
    <title>Document</title>
</head>
<body>
<div class="main main_magicboard">
    <div class="header">
        <div class="logo">MagicBoard</div>
        <div id="menu_button" class="menu_button">Menu</div>
    </div>
    <div class="magicboard">
        <div class="frame">
            <div class="options">
                <div class="options_switch">Soundboard</div>
                <div class="options_edit">Edit</div>
                <div class="options_show-pitch">Show Notes</div>
                <div class="options_arrows">
                    <div class="options_arrow arrow_left"></div>
                    <div class="options_arrow arrow_right"></div>
                </div>
            </div>
            <div class="customizer"></div>
            <div class="keyboard">
                <div class="octave">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="black_key black_key_c-sharp"></div>
                    <div class="black_key black_key_d-sharp"></div>
                    <div class="black_key black_key_f-sharp"></div>
                    <div class="black_key black_key_g-sharp"></div>
                    <div class="black_key black_key_a-sharp"></div>
                </div>
                <div class="octave">
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="key"></div>
                    <div class="black_key black_key_c-sharp"></div>
                    <div class="black_key black_key_d-sharp"></div>
                    <div class="black_key black_key_f-sharp"></div>
                    <div class="black_key black_key_g-sharp"></div>
                    <div class="black_key black_key_a-sharp"></div>
                </div>
            </div>
            <div id="soundboard" class="soundboard">
                <div class="soundbutton">
                    <div class="soundbutton_title">Bomb</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">Laugh</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">Thunder</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">Roadrunner</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">Hadouken</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">Zapp</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">Saxofone</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">Gunshot</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">C`ching</div>
                </div>
                <div class="soundbutton">
                    <div class="soundbutton_title">Bell</div>
                </div>
            </div>
        </div>
    </div>
</div>


<script src="main.js"> </script>
</body>
</html>
